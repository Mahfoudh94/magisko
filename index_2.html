<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>7th Store</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-while bg-white">
        <div class="container container-fluid">
          <a class="navbar-brand fs-2" href="#">Nana</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav ms-auto mb-2 mb-lg-0">
                
                <div class="row">
                  <div class="nav-link m-2">Welcome</div>
                  <a class="nav-link ms-auto" href="./index.html">sign in / sign out</a>
                </div>
            </div>
          </div>
        </div>
      </nav>

      <div class="modal fade" id="login" aria-hidden="true" aria-labelledby="loginLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="loginLabel">Modal 1</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Show a second modal and hide this one with the button below.
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary" data-bs-target="#login2" data-bs-toggle="modal">Open second modal</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="login2" aria-hidden="true" aria-labelledby="loginLabel2" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
              
            <div class="modal-body">
              <div class="container">
                <h1 class="modal-title mb-4" id="loginLabel2">login</h1>
                <div class="row d-flex align-items-center justify-content-center">
                                <form>
                                    <div class="mb-3 row">
                                        <div class="mb-3 col-12 d-grid gap-2">
                                              <input type="email" required class="form-control" id="staticEmail" placeholder="Enter your email">
                                        </div>
                                        <div class="mb-3 col-12 d-grid gap-2">
                                              <input type="password" class="form-control" id="inputPassword" placeholder="Enter your password">
                                        </div>
                                        <div class="col-12 d-grid gap-2">
                                            <a class="btn btn-primary " href="./index_old.html">Log in</a>
                                        </div>
                                            <a class="link-item" data-bs-target="#login" data-bs-toggle="modal">Sign Up</a>
                                    </div>
                                </form>
                        </div>
                    </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
      <a class="btn btn-primary" data-bs-toggle="modal" href="#login" role="button">Open first modal</a>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="./js/main.js"></script>
  </body>
  </html>
