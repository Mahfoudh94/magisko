<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/uploads.css">
    <title>Nana - By product</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    <div class="container margin-100 align-items-center justify-content-center">
            <div class="row">
            <div class="col-lg-4 col-md-12 col-sm-12 col-12 mt-2">
                <div class="wrapper">
                    <div class="image">
                        <img src="https://picsum.photos/700" alt="">
                    </div>
                </div>
            </div>
            <div class="col-8 rounded-4 bg-white">
            <div class="col-12 my-3">
            <label class="fs-1">Product name</label>
            </div>
            <div class="input-group mb-4">
            <span class="input-group-text">Descriotion</span>
            <div class="form-control" >Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium sequi nemo, distinctio voluptates pariatur dolore placeat iure facere! Non, culpa. Voluptas ex eum iure provident.</div>
            </div>
            <div class="row g-2 ">
            <div class="col input-group">
                <div class="form-control">99.99</div>
                <span class="input-group-text">$</span>
            </div>
            <div class="col input-group">
                <input type="text" value="1" class="form-control" placeholder="Quantity" aria-label="Last name">
                <span class="input-group-text"><i class="bi bi-basket"></i></span>
            </div>
            </div>
            <div class="col-12 d-grid gap-2 my-4">
            <button class="btn btn-success rounded-pill" data-bs-toggle="modal" data-bs-target="#exampleModal">By now</button>
            </div>
        </div>
        </div>
        </form>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Confirm the Order</h1>
                </div>
                <div class="modal-body">
                    <form action="" method="post">

                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="First Name" aria-label="firstName">
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Family Name" aria-label="familyName">
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="City" aria-label="City">
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" placeholder="Zip Code">
                        </div>
                        <div class="row">
                            <div class="col-3 d-grid gap-2 mb-3">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>05</option>
                                    <option value="1">06</option>
                                    <option value="2">07</option>
                                </select>
                            </div>
                            <div class="col-9  gap-2 mb-2">
                                <input type="text" class="form-control" placeholder="66666666" maxlength="8" minlength="8" aria-label="phone">
                            </div>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success">Confirm</button>
                </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
