<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/home.css">
    <title>Nana - accept products</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>

    <div class="my-5">
      
    <div class="container">
        <div class="card " >
            <div class="row g-0">
              <div class="col-3">
                <title>Item</title>
                <img class="img-fluid rounded-start" src="https://picsum.photos/200/150"/>.
              </div>
              <div class="col-8">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                  <p class="card-text">
                    <span class="username-acc">username<span>
                    <small class="text-muted">99.99$</small></p>
                </div>
                </div>
              <div class="col-1 card-body">
                <div class="row">    
                    <button type="button" class="btn btn-outline-success my-2"><i class="bi bi-check-circle-fill" alt="accept"></i></button>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-outline-danger my-2 mb-1"><i class="bi bi-x-circle-fill"></i></button>
                </div>
                </div>
            </div>
          </div>
    </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  s<script src="./js/main.js"></script>
</body>
</html>
