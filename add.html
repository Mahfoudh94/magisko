<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/upload.css">
    <title>Nana - Add products</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    <div class="container margin-100 align-items-center justify-content-center">
      <form action="" method="post">
        <div class="row">
        <div class="col-lg-4 col-md-12 col-sm-12 col-12 mb-3">
          <div class="wrapper">
            <div class="image">
              <img src="" alt="">
            </div>
            <div class="content">
              <div class="icon">
                  <i class="bi bi-cloud-arrow-up"></i>
              </div>
            </div>
            <div id="cancel-btn">
              <i class="fas fa-times border-dark rounded-circle"></i>
            </div>
            <div class="file-name">file name</div>
        </div>
        <label  for="default-btn" class="btn btn-primary rounded-pill mt-4 col-lg-11 col-md-8 col-sm-8">Choose a file</label>
        <input  type="file" id="default-btn" hidden>
      </div>
        <div class="col-8">
        <div class="col-12 mb-4">
          <input class="form-control" type="text" id="proNamee" placeholder="product's Name">
        </div>
        <div class="input-group mb-4">
          <span class="input-group-text">Descriotion</span>
          <textarea class="form-control" id="proDesc" aria-label="With textarea"></textarea>
        </div>
        <div class="row g-2  mb-4">
          <div class="col input-group">
            <input type="text" class="form-control" placeholder="99.99" id="proPrice" aria-label="Dollar amount (with dot and two decimal places)">
            <span class="input-group-text">$</span>
          </div>
          <div class="col input-group">
            <input type="text" class="form-control" placeholder="Quantity" aria-label="Last name">
            <span class="input-group-text"><i class="bi bi-basket"></i></span>
          </div>
        </div>
        <div class="col-12 d-grid gap-2 mb-4">
          <select class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="col-12 d-grid gap-2 my-4">
          <a class="btn btn-primary rounded-pill" href="#">Add product</a>
        </div>
      </div>
    </div>
      </form>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
      <script>
        const wrapper = document.querySelector(".wrapper");
        const fileName = document.querySelector(".file-name");
        const defaultBtn = document.querySelector("#default-btn");
        const cancelBtn = document.querySelector("#cancel-btn");
        const img = document.querySelector("img");
        let regExp = /[0-9a-zA-Z\^\&\'\@\{\}\[\]\,\$\=\!\-\#\(\)\.\%\+\~\_ ]+$/;
        defaultBtn.addEventListener("change", function(){
          const file = this.files[0];
          if(file){
            const reader = new FileReader();
            reader.onload = function(){
              const result = reader.result;
              img.src = result;
              wrapper.classList.add("active");
            }
            cancelBtn.addEventListener("click", function(){
              img.src = "";
              wrapper.classList.remove("active");
            })
            reader.readAsDataURL(file);
          }
          if(this.value){
            let valueStore = this.value.match(regExp);
            fileName.textContent = valueStore;
          }
        });
    </script>
</body>
</html>
