<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/home.css">
    <title>Nana - Add products</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    <div class="container margin-100 align-items-center justify-content-center">
      <form action="" method="post">
        <div class="row">
        <div class="col-12 mb-3">
          <input class="form-control" type="file" id="formFile" >
        </div>   
        <div class="col-12 mb-3">
          <input class="form-control" type="text" id="proNamee" placeholder="product's Name">
        </div>
        <div class="input-group mb-2">
          <span class="input-group-text">Descriotion</span>
          <textarea class="form-control" id="proDesc" aria-label="With textarea" height="1000px"></textarea>
        </div>
        <div class="row g-2 mx-1 mb-3">
          <div class="col input-group">
            <input type="text" class="form-control" placeholder="99" id="proPrice" aria-label="Dollar amount (with dot and two decimal places)">
            <span class="input-group-text">$</span>
          </div>
          <div class="col input-group me-2">
            <input type="text" class="form-control" placeholder="Quantity" aria-label="Last name">
            <span class="input-group-text"><i class="bi bi-basket"></i></span>
          </div>
        </div>
        <div class="col-12 d-grid gap-2">
          <a class="btn btn-primary " href="#">Add product</a>
        </div>
      </div>
      </form>
    </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="./js/main.js"></script>
</body>
</html>
